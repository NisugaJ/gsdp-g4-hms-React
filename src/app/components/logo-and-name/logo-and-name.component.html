<div class="logo-and-name-container" [ngClass]="rootClassName">
  <img
    [attr.alt]="image_alt"
    [attr.src]="image_src"
    class="logo-and-name-image"
  />
  <div class="logo-and-name-container1">
    <h1 class="logo-and-name-text">{{ heading }}</h1>
    <span>{{ text }}</span>
  </div>
</div>
