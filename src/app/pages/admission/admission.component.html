<div class="admission-container">
  <div class="admission-container01">
    <div class="admission-container02">
      <top-nav-bar rootClassName="top-nav-bar-root-class-name4"></top-nav-bar>
    </div>
    <div class="admission-container03">
      <side-nav-bar
        rootClassName="side-nav-bar-root-class-name4"
      ></side-nav-bar>
      <div class="admission-container04">
        <div class="admission-container05">
          <div class="admission-container06">
            <div class="admission-container07">
              <a routerLink="/admission" class="admission-navlink button">
                Admission
              </a>
              <a routerLink="/discharge" class="admission-navlink1 button">
                Discharge
              </a>
            </div>
          </div>
          <form class="admission-form">
            <div class="admission-container08">
              <div class="admission-container09">
                <div class="admission-container10">
                  <span class="admission-text">Title</span>
                  <text-input
                    rootClassName="text-input-root-class-name6"
                  ></text-input>
                </div>
                <div class="admission-container11">
                  <span class="admission-text01">Full Name</span>
                  <text-input
                    rootClassName="text-input-root-class-name8"
                  ></text-input>
                </div>
                <div class="admission-container12">
                  <span class="admission-text02">Gender</span>
                  <select required class="admission-select">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Option 1">Option 1</option>
                    <option value="Other">Other</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                  </select>
                </div>
                <div class="admission-container13">
                  <span class="admission-text03">DOB</span>
                  <div class="admission-container14">
                    <div class="admission-container15">
                      <input
                        type="date"
                        required
                        placeholder
                        class="admission-textinput input"
                      />
                    </div>
                  </div>
                </div>
                <div class="admission-container16">
                  <span class="admission-text04">Marital Status</span>
                  <select required class="admission-select1">
                    <option value="MARRIED" selected>Married</option>
                    <option value="NOT_MARRIED">Not married</option>
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                  </select>
                </div>
                <div class="admission-container17">
                  <span class="admission-text05">Contact Number</span>
                  <div class="admission-container18">
                    <input
                      type="tel"
                      required
                      maxlength="15"
                      placeholder
                      class="admission-textinput1 input"
                    />
                  </div>
                </div>
                <div class="admission-container19">
                  <span class="admission-text06">Address</span>
                  <text-input
                    rootClassName="text-input-root-class-name14"
                  ></text-input>
                </div>
                <div class="admission-container20">
                  <span class="admission-text07">Identity Number</span>
                  <text-input
                    rootClassName="text-input-root-class-name15"
                  ></text-input>
                </div>
              </div>
              <div class="admission-container21">
                <div class="admission-container22">
                  <span class="admission-text08">Guardian Name</span>
                  <text-input
                    rootClassName="text-input-root-class-name7"
                  ></text-input>
                </div>
                <div class="admission-container23">
                  <span class="admission-text09">Guardian Contact Number</span>
                  <div class="admission-container24">
                    <input
                      type="tel"
                      required
                      placeholder
                      class="admission-textinput2 input"
                    />
                  </div>
                </div>
                <div class="admission-container25">
                  <span class="admission-text10">Guardian Address</span>
                  <text-input
                    rootClassName="text-input-root-class-name16"
                  ></text-input>
                </div>
                <div class="admission-container26">
                  <span class="admission-text11">
                    Relationship to the patient
                  </span>
                  <text-input
                    rootClassName="text-input-root-class-name17"
                  ></text-input>
                </div>
                <div class="admission-container27">
                  <span class="admission-text12">
                    Admission Date &amp; Time
                  </span>
                  <div class="admission-container28">
                    <div class="admission-container29">
                      <input
                        type="datetime-local"
                        required
                        placeholder
                        class="admission-textinput3 input"
                      />
                    </div>
                  </div>
                </div>
                <div class="admission-container30">
                  <span class="admission-text13">Condition</span>
                  <text-input
                    rootClassName="text-input-root-class-name18"
                  ></text-input>
                </div>
                <div class="admission-container31">
                  <span class="admission-text14">Team of Doctors</span>
                  <select required class="admission-select2">
                    <option value="TEAM_1" selected>Team 1</option>
                    <option value="TEAM_2">Team 2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="admission-container32">
              <abstract-button
                button="Clear Form"
                rootClassName="abstract-button-root-class-name"
              ></abstract-button>
              <primary-button
                button="Submit"
                rootClassName="primary-button-root-class-name9"
              ></primary-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
