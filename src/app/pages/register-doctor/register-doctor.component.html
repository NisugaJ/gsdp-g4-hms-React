<div class="register-doctor-container">
  <div class="register-doctor-container01">
    <div class="register-doctor-container02">
      <top-nav-bar rootClassName="top-nav-bar-root-class-name8"></top-nav-bar>
    </div>
    <div class="register-doctor-container03">
      <side-nav-bar
        rootClassName="side-nav-bar-root-class-name8"
      ></side-nav-bar>
      <div class="register-doctor-container04">
        <div class="register-doctor-container05">
          <div class="register-doctor-container06">
            <div class="register-doctor-container07">
              <h1 class="register-doctor-text">Register doctor</h1>
              <horizontal-rule></horizontal-rule>
            </div>
          </div>
          <div class="register-doctor-container08">
            <form class="register-doctor-form">
              <div class="register-doctor-container09">
                <div class="register-doctor-container10">
                  <span class="register-doctor-text01">Title</span>
                  <text-input
                    rootClassName="text-input-root-class-name55"
                    textinput_placeholder1="Mr, Mr, Ms, ..."
                  ></text-input>
                </div>
                <div class="register-doctor-container11">
                  <span class="register-doctor-text02">Full Name</span>
                  <text-input
                    rootClassName="text-input-root-class-name56"
                    textinput_placeholder1="Enter Full Name"
                  ></text-input>
                </div>
                <div class="register-doctor-container12">
                  <span class="register-doctor-text03">Doctor&apos;s ID</span>
                    <select required class="register-doctor-select">
                      <option value="639724" selected>639724 - Annabel Park</option>
                      <option value="833866">833866 - Amaya Hood</option>
                      <option value="668526">668526 - Adison Taylor	</option>
                    </select>
                </div>
                <div class="register-doctor-container14">
                  <span class="register-doctor-text04">Gender</span>
                  <select required class="register-doctor-select">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="register-doctor-container15">
                  <span class="register-doctor-text05">DOB</span>
                  <div class="register-doctor-container16">
                    <div class="register-doctor-container17">
                      <input
                        type="date"
                        required
                        class="register-doctor-textinput1 input"
                      />
                    </div>
                  </div>
                </div>
                <div class="register-doctor-container18">
                  <span class="register-doctor-text06">Contact Number</span>
                  <div class="register-doctor-container19">
                    <input
                      type="tel"
                      required
                      placeholder="Enter Contact Number"
                      class="register-doctor-textinput2 input"
                    />
                  </div>
                </div>
              </div>
              <div class="register-doctor-container20">
                <div class="register-doctor-container21">
                  <span class="register-doctor-text07">Grade</span>
                  <select required class="register-doctor-select1">
                    <option value="DOCTOR" selected>Doctor</option>
                    <option value="1st Grade Junior Doctor">
                      1st Grade Junior Doctor
                    </option>
                  </select>
                </div>
                <div class="register-doctor-container22">
                  <span class="register-doctor-text08">Specialization</span>
                  <select required class="register-doctor-select2">
                    <option value="Orthopedic" selected>Orthopedic</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Maternity">Maternity</option>
                    <option value="Accident &amp; Emergency">
                      Accident &amp; Emergency
                    </option>
                    <option value="Avening">Avening</option>
                  </select>
                </div>
                <div class="register-doctor-container23">
                  <span class="register-doctor-text09">Date Joined</span>
                  <div class="register-doctor-container24">
                    <div class="register-doctor-container25">
                      <input
                        type="date"
                        required
                        placeholder
                        class="register-doctor-textinput3 input"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="register-doctor-container26">
                <abstract-button
                  button="Clear Form"
                  rootClassName="abstract-button-root-class-name2"
                ></abstract-button>
                <primary-button
                  button="Submit"
                  rootClassName="primary-button-root-class-name16"
                ></primary-button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
